name: Telegram Poll Bot

on:
  schedule:
    - cron: "*/1 * * * *"   # ogni minuto
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install python-telegram-bot psycopg2-binary
      - run: python telegram_poll_bot.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
